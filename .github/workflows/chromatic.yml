name: 'Auto Deploy Storybook to Chromatic on Labeled PR'

on:
  pull_request:
    types: [synchronize, labeled]
    branches:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  storybook:
    if: contains(github.event.pull_request.labels.*.name, 'storybook-deploy')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: true

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            **/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Build Storybook for Design System
        run: pnpm --filter @nugudi/nugudi-ui run build:storybook

      - name: Publish to Chromatic
        id: chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
          autoAcceptChanges: true
          storybookBaseDir: packages/ui
          buildScriptName: build:storybook

      - name: Comment PR with Storybook Link
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v2
